listen = ":8005"
gomaxprocs = 1
releaseMode = true

[token]
tokenLibVersion = 1
accessTokenTTL = "2h"
privateKeyPath = "./conf/ecdsa_prv.pem"
publicKeyPath = "./conf/ecdsa_pub.pem"

[captcha]
defaultLength = 4
defaultWidth = 240
defaultHeight = 80
ttl = "86400s"

[checkcode]
defaultLength = 4
maxSendTimes = 5
maxCheckTimes = 5
ttl = "15m"

[login]
ttl = "10m"
maxRequestTimes = 5
maxCaptchaTImes = 1

[mysql]
dsn = "root:123456@tcp(127.0.0.1:3306)/cunxun?charset=utf8mb4,utf8&parseTime=True&loc=Local"
maxIdle = 1
maxOpen = 2

[redis]
addr = "127.0.0.1:6379"
password = ""
poolSize = 5
db = 2
dialTimeout = "3s"
readTimeout = "0.5s"
writeTimeout = "0.5s"

[log]
level = "debug"

[sms]
aliAccessId = "YOUR_ALIYUN_ACCESS_ID"
aliAccessSecret = "YOUR_ALIYUN_ACCESS_SECRET"